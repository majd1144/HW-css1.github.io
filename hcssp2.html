<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.CSS_background_Image.html</title>
<style>
    div{
        background-color: yellow;
        position: absolute; /* لجعل الصندوق في موقع محدد */
            top: 10px; /* المسافة من أعلى الصفحة */
            right: 10px; /* المسافة من يمين الصفحة */
            width: 50px; /* عرض الصندوق */
            height: 50px; /* ارتفاع الصندوق */
    }
</style>
</head>
<body>
    <div></div>
    <h1>Hello World!</h1>
    <p>This page has an image as the  background!</p>
</body>
</html>
